<html>
    <head>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="limits.js"></script>
        <script type="text/javascript" src="eventlisteners.js"></script>
        <link rel="stylesheet" href="limits.css">
    </head>
    <body>
      <div class="container">
        <div class="content">
          <h1>Gränser insättning</h1>
          <Form id="typeForm">
              <input type="radio" id="new" name="age" value="new">
              <label for="new">Ny kund</label><br>  
              <input type="radio" id="existing" name="age" value="existing">
              <label for="existing">Existerande kund</label><br><br>
              <button type="submit">Gå vidare</button>
            </form>
          </Form>
          <h2>Ange ålder ------></h2>
          <form id="ageForm">
              <label for="age">Ålder</label>
              <input type="number" id="age" name="age" disabled>
              <button type="submit" id="ageButton" disabled>Gå vidare</button>
          </form>
          <h2 class="dotted">Sätt dina gränser</h2>
          <form id="monthForm">
              <label for="month">Månadsgräns</label>
              <input class="" type="number" id="month" name="month" disabled>
              <button type="submit" id="monthButton" disabled>Spara</button>
            </form>
            <form id="weekForm">
              <label for="week">Veckogräns</label>
              <input class="" type="number" id="week" name="week" disabled>
              <button type="submit" id="weekButton" disabled>Spara</button>
            </form>
            <form id="dayForm">
              <label for="day">Dagsgräns</label>
              <input class="" type="number" id="day" name="day" disabled>
              <button type="submit" id="dayButton" disabled>Spara</button>
            </form>
          </div>
          <div class="content">
            <iframe id="iframe" width="560" height="315" src="https://www.youtube.com/embed/r6FVk2k4qsM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
            <Form id="lockedForm">
              <input type="checkbox" id="locked" name="locked" value=true>
              <label for="locked">Låsta gränser för existerande kund</label><br>  
              <button type="submit">Spara</button>
            </form>
            <div class="code" id="customerObject">
            
            </div>
          </div>
      </div>
    </body>
</html>
